<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Style for the large icons */
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 20px 0;
      }
      .social-icons a {
        font-size: 48px;
        color: #333;
        text-decoration: none;
      }
      .social-icons a.linkedin {
        color: #0077B5;
      }
      .social-icons a.github {
        color: #333;
      }
      .social-title {
        text-align: center;
        font-size: 24px;
        margin-top: 40px;
      }

      /* Contact form styling */
      #contact-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      #contact-form label {
        display: block;
        margin-bottom: 5px;
      }

      #contact-form input,
      #contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #contact-form input[type="submit"] {
        background-color: #0077B5;
        color: white;
        border: none;
        cursor: pointer;
        padding: 15px;
      }

      #contact-form input[type="submit"]:hover {
        background-color: #005b8e;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <h1><a href="index.html">JL's website</a></h1>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h1 class="page-title">Contact Me!</h1>

      <form id="contact-form" action="https://formspree.io/f/mzzbpkab" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
      </form>

      <!-- Title for the social platforms -->
      <h2 class="social-title">Connect with me on these platforms:</h2>

      <!-- Social icons section -->
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/jjonathanlauu" target="_blank" class="linkedin">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/jjonathanlauu" target="_blank" class="github">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </main>
    <footer class="footer">
      Â© 2024 My Personal Website | All Rights Reserved |
    </footer>
  </body>
</html>
