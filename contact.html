<!doctype html>
<html lang="en" data-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Jonathan Lau</title>
    <meta name="description" content="Contact Jonathan Lau" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <style>
      /* Page-specific styles using your design tokens */
      .contact-hero {
        margin-top: 24px;
        text-align: center;
      }
      .contact-wrap {
        width: min(900px, 92%);
        margin: 18px auto 40px;
        display: grid;
        gap: 22px;
      }
      .contact-card {
        background: var(--bg-elev);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: clamp(14px, 2vw, 20px);
      }
      form#contact-form {
        display: grid;
        gap: 12px;
      }
      form label {
        font-weight: 600;
      }
      form input,
      form textarea {
        width: 100%;
        color: var(--text);
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        padding: 12px 14px;
        font: inherit;
      }
      form textarea {
        min-height: 140px;
        resize: vertical;
      }
      .form-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-start;
      }
      .muted {
        color: var(--muted);
      }

      .social {
        display: grid;
        gap: 12px;
        text-align: center;
      }
      .social-links {
        display: flex;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
      }
      .icon-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border-radius: 12px;
        background: var(--bg-elev);
        color: var(--text);
        text-decoration: none;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .icon-link:hover {
        filter: brightness(1.06);
      }
      .icon-link svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <!-- Top Nav -->
    <header class="nav-wrap">
      <nav class="navbar container" aria-label="Main">
        <a class="brand" href="index.html" aria-label="Home"
          >JBL<span class="brand-dot"></span
        ></a>

        <button
          class="nav-toggle"
          aria-label="Toggle navigation"
          aria-expanded="false"
        >
          <span></span><span></span><span></span>
        </button>

        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
          <li>
            <button
              class="theme-toggle"
              id="themeToggle"
              aria-label="Toggle dark mode"
            >
              <span class="theme-icon"></span>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <header class="contact-hero">
        <h1 class="page-title">Contact</h1>
        <p class="muted">Send me a message or connect on LinkedIn/GitHub.</p>
      </header>

      <section class="contact-wrap">
        <!-- Contact form -->
        <div class="contact-card reveal">
          <form
            id="contact-form"
            action="https://formspree.io/f/mzzbpkab"
            method="POST"
          >
            <input
              type="hidden"
              name="_subject"
              value="Website contact — Jonathan Lau"
            />
            <!-- Simple honeypot to reduce spam -->
            <input
              type="text"
              name="_gotcha"
              style="display: none"
              tabindex="-1"
              autocomplete="off"
            />

            <label for="name">Name</label>
            <input
              id="name"
              name="name"
              type="text"
              autocomplete="name"
              required
            />

            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
            />

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <div class="form-actions">
              <button class="btn btn-primary" type="submit">
                Send Message
              </button>
              <span class="muted" aria-live="polite"
                >I’ll reply as soon as I can.</span
              >
            </div>
          </form>
        </div>

        <!-- Social links -->
        <div class="social contact-card reveal">
          <h2 style="margin: 0">Elsewhere</h2>
          <p class="muted" style="margin: 0">Prefer DMs? Reach me here:</p>
          <div class="social-links" style="margin-top: 8px">
            <a
              class="icon-link"
              href="https://www.linkedin.com/in/jjonathanlauu"
              target="_blank"
              rel="noopener"
              aria-label="LinkedIn"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8.5h4V23h-4V8.5zM8.5 8.5h3.8v2h.06c.53-1 1.83-2.06 3.77-2.06 4.03 0 4.77 2.65 4.77 6.1V23h-4v-5.9c0-1.41-.03-3.22-1.96-3.22-1.96 0-2.26 1.53-2.26 3.11V23h-4V8.5z"
                />
              </svg>
              <span>LinkedIn</span>
            </a>
            <a
              class="icon-link"
              href="https://github.com/jjonathanlauu"
              target="_blank"
              rel="noopener"
              aria-label="GitHub"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M12 .5a12 12 0 0 0-3.79 23.4c.6.1.82-.26.82-.58v-2.25c-3.34.73-4.04-1.61-4.04-1.61-.55-1.4-1.34-1.77-1.34-1.77-1.1-.75.08-.74.08-.74 1.22.09 1.86 1.26 1.86 1.26 1.08 1.86 2.83 1.32 3.52 1.01.11-.79.42-1.32.77-1.63-2.66-.3-5.46-1.33-5.46-5.92 0-1.31.47-2.38 1.25-3.22-.13-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23.96-.27 1.98-.4 3-.41 1.02 0 2.04.14 3 .41 2.29-1.55 3.3-1.23 3.3-1.23.66 1.65.25 2.87.12 3.17.78.84 1.25 1.91 1.25 3.22 0 4.6-2.81 5.61-5.49 5.91.43.37.81 1.1.81 2.22v3.29c0 .32.21.69.83.57A12 12 0 0 0 12 .5z"
                />
              </svg>
              <span>GitHub</span>
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>© <span id="year"></span> Jonathan Lau • All rights reserved</p>
      </div>
    </footer>

    <script>
      // Year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Mobile nav
      const toggle = document.querySelector(".nav-toggle");
      const links = document.querySelector(".nav-links");
      if (toggle && links) {
        toggle.addEventListener("click", () => {
          const open = links.classList.toggle("open");
          toggle.setAttribute("aria-expanded", open ? "true" : "false");
        });
      }

      // Theme toggle with system default
      const saved = localStorage.getItem("theme");
      if (saved) document.documentElement.dataset.theme = saved;
      const themeBtn = document.getElementById("themeToggle");
      if (themeBtn) {
        themeBtn.addEventListener("click", () => {
          const next =
            document.documentElement.dataset.theme === "dark"
              ? "light"
              : document.documentElement.dataset.theme === "light"
                ? "auto"
                : "dark";
          document.documentElement.dataset.theme = next;
          localStorage.setItem("theme", next);
        });
      }

      // Scroll reveal (respects reduced motion)
      if (!window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
        const obs = new IntersectionObserver(
          (entries) => {
            entries.forEach((e) => {
              if (e.isIntersecting) e.target.classList.add("in");
            });
          },
          { threshold: 0.15 }
        );
        document.querySelectorAll(".reveal").forEach((el) => obs.observe(el));
      }
    </script>
  </body>
</html>
